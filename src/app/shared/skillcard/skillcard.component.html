<div class="skill-card" [style.--c]="colorc">
    <div class="box">
        <div class="percent" [style.--p]="numberp">
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70"></circle>
            </svg>
            <div class="number">
                <h2>{{incperc}}<span>%</span></h2>
            </div>
        </div>
    </div>
    <div class="text">{{text}}</div>
</div>
